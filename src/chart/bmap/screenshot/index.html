<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }
    #allmap {
      height: 220px;
      width: 540px;
    }
    .anchorBL,
    .BMap_mask {
      display: none;
    }
  </style>
  <title>地图城市截图</title>
</head>

<body>
  <button onClick="shot()">截图</button>
  <button onClick="clearScreenshot()">清空</button>
  <div id="allmap"></div>
  <div id="screenshot"></div>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script
    src="https://api.map.baidu.com/api?v=3.0&ak=PsTi2jLoR74dFhGWQyum0Gy9QoyZLYtL&callback=initialize">
  </script>
  <script>
    function initialize() {
      // 百度地图API功能
      var map = new BMap.Map("allmap");
      map.centerAndZoom('深圳市', 11);
      const maskEl = document.getElementsByClassName('BMap_mask')[0];
      if (maskEl) {
        maskEl.remove();
      }
    }

    const screenshotEl = document.getElementById('screenshot');
    const el = document.getElementById('allmap');

    function shot() {
      html2canvas(el, {
        allowTaint: true
      }).then(canvas => {
        screenshotEl.appendChild(canvas);
      });
    }

    function clearScreenshot() {
      screenshotEl.innerHTML = '';
    }
  </script>
</body>

</html>
