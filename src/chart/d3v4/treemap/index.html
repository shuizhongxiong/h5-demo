<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>d3 矩形树图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .treemap {

      border: 1px solid #ccc;
      cursor: pointer;

</head>

<body>

  <script src="./data.js"></script>
  <script src="./treemap.js"></script>
</body>

</html>
